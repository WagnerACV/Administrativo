<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login do Professor</title>
        <link rel="icon" href="../img/Logo Diário.png">
        <!--MATERIALIZE-->
        <link rel="stylesheet" href="../css/materialize.css">
        <link rel="stylesheet" href="../css/estilo.css">
    </head>
    <body>
        <!--body dividido e 12 colunas-->
        <div class="row">
            <!--coluna de tamanho 2 onde estará o logo da aplicação-->
            <div class="quadro1 col s2 m2 l2">
                <img class="img2" src="../img/Logo Diário.png">
                <span class="miniatura1 titulo1">SISTEMA</span>
                <h1 class="miniatura2">DIÁRIO</h1>
            </div>
            <!--coluna de tamanho 2 para espaçamento-->
            <div class="col s2 m2 l2"></div>
            <!--coluna de tamanho 4 para formulario-->
            <div class="col s4 m4 l4 valign-wrapper">
                <div class="center-align">
                    <p class="titulo2">LOGIN</p><br>
                    <input type="text" name="SIAPE" id="SIAPE" placeholder="SIAPE"><br>
                    <input type="password" name="senha-professor" id="senha-professor" placeholder="Senha"><br>
                    <button class="bt-entrar btn-a waves-effect waves-light btn">Entrar</button>
                </div>
            </div>
            <!--coluna de tamanho 2 para espaçamento-->
            <div class="col s2 m2 l2"></div>
            <!--coluna de tamanho 2 com link de retorno à página inicial-->
            <div class="quadro1 col s2 m2 l2 right-align">
                <span class="miniatura3">Retornar para</span><br>
                <a class="link1" href="homepage-Diario.html">PÁGINA INICIAL</a>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="../js/materialize.js"></script>
    </body>
</html>
