<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Aluno</title>
        <link rel="icon" href="../img/Logo Diário.png">
        <!--MATERIALIZE-->
        <link rel="stylesheet" href="../css/materialize.css">
        <link rel="stylesheet" href="../css/estilo.css">
    </head>
    <body>
        <div class="quadro2">
            <div class="cadastro">
                <div class="header">Cadastrar Novo Aluno</div>
                <div class="quadro3">
                    <div class="areas-cadastro">
                        <span class="span-cadastro">CPF</span><input name="cpf-cadastro" id="input-a" type="number">
                        <span class="span-cadastro">Nome</span><input name="nome-cadastro" id="input-b" type="text">
                    </div>
                    <div class="areas-cadastro">
                        <span class="span-cadastro">Sexo(m/f)</span><input name="sexo-cadastro" id="input-c" type="text">
                        <span class="span-cadastro">Nascimento</span><input name="nascimento-cadastro" id="input-d" type="date">
                        <span class="span-cadastro">Email</span><input name="email-cadastro" id="input-e" type="email">
                    </div>
                    <div class="areas-cadastro">
                        <span class="span-cadastro">Logradouro</span><input name="logradouro-cadastro" id="input-f" type="text">
                        <span class="span-cadastro">Número</span><input name="numero-cadastro" id="input-g" type="number">
                        <span class="span-cadastro">Complemento</span><input name="complemento-cadastro" id="input-h" type="text">
                    </div>
                    <div class="areas-cadastro">
                        <span class="span-cadastro">Cidade</span><input name="cidade-cadastro" id="input-i" type="text">
                        <span class="span-cadastro">CEP</span><input name="cep-cadastro" id="input-j" type="text">
                        <span class="span-cadastro">UF</span><input name="uf-cadastro" id="input-k" type="text">
                        <span class="span-cadastro">Bairro</span><input name="bairro-cadastro" id="input-l" type="text">
                    </div>
                    <button class="bt-cadastrar btn-a waves-effect waves-light btn">Cadastrar</button>
                </div>
            </div>
        </div>
        <!--MATERIALIZE E JQUERY-->
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="../js/materialize.js"></script>
    </body>
</html>
