<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" href="../img/Logo Diário.png">
        <!--MATERIALIZE-->
        <link rel="stylesheet" href="../css/materialize.css">

    <body>

        <div class="row">

                    <p class="alterado-p titulo2">LOGIN</p><br>
                    <div class="fundo1">
                        <input type="number" name="cpf-biblioteca" class="input2" id="cpf-biblioteca" placeholder="CPF"><br>

                    </div>
                </div>
            </div>
            <!--coluna de tamanho 2 para espaçamento-->
            <div class="col s2 m2 l2"></div>
            <!--coluna de tamanho 2 com link de retorno à página inicial-->

                <span class="miniatura3">Retornar para</span><br>

            </div>
